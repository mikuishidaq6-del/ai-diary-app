name: stopwatch
description: 100 project.

publish_to: 'none' # for private projects

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.68.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  table_calendar: ^3.1.2
  firebase_core: ^2.25.4
  cloud_firestore: ^4.15.5
  http: ^1.2.0
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0
  hive_generator: ^2.0.1
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/logo.png

flutter_native_splash:
  color: "#ffffff"   # 背景色
  image: lib/assets/logo.png   # ロゴ画像（用意した画像パス）
  android: true
  ios: true

  flutter_icons:
    android: true
    ios: true
    image_path: "lib/assets/app_icon.png"